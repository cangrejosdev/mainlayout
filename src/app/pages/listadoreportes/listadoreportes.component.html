<div class="p-6 space-y-4 bg-gray-100 rounded-lg shadow-lg ">
  <div class="p-6 space-y-4 bg-gray-100 rounded-lg shadow-lg ">
    <p-toolbar class="bg-orange-500">
      <h1 class="text-gray-500">Listado de Reportes Disponibles</h1>
    </p-toolbar>
    <p-table
      styleClass="p-datatable-gridlines"
      sortMode="multiple"
      [value]="repServ.reportes()"
      [tableStyle]="{ 'min-width': '50rem' }"
      [paginator]="true"
      [rows]="10"
      [rowHover]="true"
      dataKey="codigo"
      [paginator]="false"
      [scrollable]="true"
      [rows]="100"
      scrollHeight="1000px"
    >
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="codig_grupo"  class="text-black border-2 border-gray-100 border-solid"
          [style]="{'text-align': 'center', 'font-size': '0.80em'}"> <p-sortIcon field="name" /># Id</th>
          <th  pSortableColumn="formproceso"class="text-black border-2 border-gray-100 border-solid"
          [style]="{'text-align': 'center', 'font-size': '0.80em'}">  <p-sortIcon field="name" />Reporte</th>
          <th class="text-black border-2 border-gray-100 border-solid">Eliminar</th>

        </tr >

        <tr>
          <th class="text-black border-2 border-gray-100 border-solid"
          [style]="{'text-align': 'center', 'font-size': '1.0em'}">
            <p-columnFilter
              [style]="{ 'text-align': 'center', 'font-size': '1.0em' }"
              type="text"
              field="id"
              [showClearButton]="false"
            />
          </th>

          <th class="text-black border-2 border-gray-100 border-solid"
          [style]="{'text-align': 'center', 'font-size': '1.0em'}">
            <p-columnFilter
              [style]="{ 'text-align': 'center', 'font-size': '1.0em' }"
              type="text"
              field="correo"
              [showClearButton]="false"
            />
          </th>

          <th class="text-black border-2 border-gray-100 border-solid"
          [style]="{'text-align': 'center', 'font-size': '1.0em'}"></th>


        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-reportes>
        <tr>
          <td  class="text-black border-2 border-gray-100 border-solid"
          [style]="{'text-align': 'justify-left', 'font-size': '0.80em'}">{{reportes.id}}</td>
          <td  class="text-black border-2 border-gray-100 border-solid"
          [style]="{'text-align': 'justify-left', 'font-size': '0.80em'}">{{reportes.correo}}</td>
          <td  class="text-black border-2 border-gray-100 border-solid"
          [style]="{'text-align': 'center', 'font-size': '0.80em'}">  <i class="pi pi-trash"></i></td>
        </tr>
      </ng-template>
    </p-table>

  </div>
