<div class="p-6 space-y-4 bg-gray-100 rounded-lg shadow-lg">
  <h1 class="text-gray-500">Editar Usuario : {{userid()}}</h1>
  <form [formGroup]="editUserForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="login" class="block text-gray-700">Login</label>
      <input id="login" type="text" formControlName="login" class="w-full px-3 py-2 border rounded" />
    </div>
    <div class="mb-4">
      <label for="usuario" class="block text-gray-700">Nombre</label>
      <input id="usuario" type="text" formControlName="usuario" class="w-full px-3 py-2 border rounded" />
    </div>
    <div class="mb-4">
      <label for="mail" class="block text-gray-700">Correo</label>
      <input id="mail" type="email" formControlName="mail" class="w-full px-3 py-2 border rounded" />
    </div>
    <div class="mb-4">
      <label for="area" class="block text-gray-700">Area</label>
      <input id="area" type="text" formControlName="area" class="w-full px-3 py-2 border rounded" />
    </div>
    <div class="mb-4">
      <label for="nivel" class="block text-gray-700">Nivel</label>
      <input readonly id="nivel" type="text" formControlName="nivel" class="w-full px-3 py-2 border rounded" />
    </div>
        <div class="mb-4">
      <label for="terminal" class="block text-gray-700">Ubicacion</label>
      <input id="terminal" type="text" formControlName="terminal" class="w-full px-3 py-2 border rounded" />
    </div>
    <div class="mb-4">
      <label for="password" class="block text-gray-700">Password</label>
      <input id="Password" type="text" formControlName="password" class="w-full px-3 py-2 border rounded" />
    </div>
    <button type="submit" class="px-4 py-2 text-white bg-blue-500 rounded">Guardar</button>
    <button (click)="salir()"class="px-4 py-2 ml-4 text-white bg-red-500 rounded">Salir</button>
  </form>
</div>
